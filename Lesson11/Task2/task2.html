<!DOCTYPE html>
<html lang="en">
<head>
    <!--
- взяти https://dummyjson.com/docs/recipes та вивести інформацію про всі рецепти. Інгредієнти повинні бути список під час відображення.
-->
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1>Recipes</h1>
<div id="recipes"></div>

<script>
    fetch('https://dummyjson.com/recipes')
        .then(response => response.json())
        .then(data => {
            if (Array.isArray(data.recipes)) {
                document.write('<h2>Recipes</h2>');
                document.write('<ul>');
                data.recipes.forEach(recipe => {
                    document.write('<li>');
                    document.write('<strong>' + recipe.name + '</strong>');
                    document.write('<ul>');
                    recipe.ingredients.forEach(ingredient => {
                        document.write('<li>' + ingredient + '</li>');
                    });
                    document.write('</ul>');
                    document.write('</li>');
                });
                document.write('</ul>');
            } else {
                console.error('Помилка: Очікувалося масив, але отримано інше:');
                console.error(data);
            }
        })
        .catch(error => console.error('Помилка:', error));


</script>
</body>
</html>
