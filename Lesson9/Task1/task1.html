<!DOCTYPE html>

<html lang="en">
<!--
 - створити блок,
 - додати йому класи wrap, collapse, alpha, beta
 - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
 - додати цей блок в body.
 - клонувати його повністю, та додати клон в body.
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            padding: 25px;
            border: 1px solid #333333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .collapse {
            display: inline-block;
        }

        .alpha {
            background-color: lightgreen;
            color: #333333;
            font-family: Arial, sans-serif;
        }

        .beta {
            font-size: 40px;
            text-align: end;
        }
    </style>
</head>
<body>

<div id="basicBlock" class="wrap collapse alpha beta">
    basic block
</div>

<script src="task1.js">
</script>

</body>
</html>
